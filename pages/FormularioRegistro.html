<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/stylos.css">
    <link rel="stylesheet" href="../css/estilosFormRegistro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="../LandingPage.html"><img class="logoTiendaOnline" src="../assets/LogoTiendaOnline.png" alt=""></a>
        </nav>
    </header>
    <!-- formulario de registro en html y css -->
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Regístrese en Tienda Online</h1>
            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Ingrese su Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">Ingrese su Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" required><span class="barra"></span>
                <label for="">Ingrese su Contraseña</label>
            </div>

            <button type="submit">Registrarse</button>
        </div>
    </form>
</body>
</html>
